<!DOCTYPE html>
<html>
<head>
  <title>timestamps</title>
  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

  <h1>Timestamp micro-service</h1>
  <!-- Usage -->
  <p>
    Usage
  </p>
    <div class="cont">
      <p>
        Unix
      </p>
      <ol>
        <li>
          https://timestamp-.herokuapp.com/807681600
        </li>
      </ol>
      <p>
        Natural
      </p>
      <ol>
        <li>
           https://timestamp-.herokuapp.com/Sep 26, 2016 9:52 AM
        </li>
      </ol>
    </div>

  <!-- Output -->
  <p>
    Output
  </p>
    <div class="cont">
      <p>
        { unix: 807681600, natural: Sep 26, 2016 9:52 AM }
      </p>
    </div>

</body>
</html>
